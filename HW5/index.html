<!doctype html>
<html>

<head>
    
    <title>Gary's Slot Machine</title>
    
    <link href="CSS/styles.css" type="text/css" rel="stylesheet"/>
    
    <script src=
            "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    
    <script src="Javascript/slot_functionality.js"></script>

</head>
    
<body>
    
    <h1 class="headers">Try the Slot Machine</h1>
    
    <h3 class="headers">Match 3 Colors and Win</h3>
    
    <div class="text_boxes">
        <input id="box1" type="text"/>
        <input id="box2" type="text"/>
        <input id="box3" type="text"/>
    </div>
    
    <p class="paragraphs" id="msg"></p>
    
    <button class="buttons" id="spin" type="button">Spin Again</button>
    
    <button class="buttons" id="start_over" type="button">Start Over</button>
    
    <button class="buttons" id="end_game" type="button">End Game</button>
        
</body>

</html>
